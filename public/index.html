<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Financial Dashboard</title>
  <style>
    /* Basic styling */
    body { 
      font-family: Arial, sans-serif; 
      display: grid; 
      place-items: center; 
      min-height: 90vh; 
      background-color: #f4f4f4; 
      /* Add a smooth transition: */
      transition: background-color 0.3s, color 0.3s;
    }
    .chart-container { width: 600px; } /* I made this 600px from 400px for the bar chart */

    /* ADD THESE NEW STYLES: */
    body.dark-mode {
      background-color: #222;
      color: #eee;
    }
    
    #darkModeToggle {
      /* A little styling for the button */
      padding: 8px 12px;
      border: 1px solid #888;
      border-radius: 5px;
      cursor: pointer;
    }

    body.dark-mode #darkModeToggle {
      /* Button styling for dark mode */
      background-color: #333;
      color: #eee;
      border-color: #555;
    }
    
    /* NEW CSS FOR THE FORM */
    #addCostForm {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    
    body.dark-mode #addCostForm {
      border-color: #555;
    }
    
    #addCostForm input {
      margin-right: 10px;
    }
    /* END OF NEW CSS */
    
  </style>
</head>
<body>

  <h1>My Monthly Costs</h1>
  <button id="darkModeToggle">Toggle Dark/Light Mode</button>
  
  <form id="addCostForm">
    <h3>Add New Cost</h3>
    <label for="categoryInput">Category:</label>
    <input type="text" id="categoryInput" placeholder="e.g., Transport" required>
    
    <label for="amountInput">Amount:</label>
    <input type="number" id="amountInput" placeholder="e.g., 100" required>
    
    <button type="submit">Add Cost</button>
  </form>
  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="app.js"></script>

</body>
</html>
