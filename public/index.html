<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Financial Dashboard</title>
  <style>
    /* Basic styling */
    body { 
      font-family: Arial, sans-serif; 
      display: grid; 
      place-items: center; 
      min-height: 90vh; 
      background: linear-gradient(-45deg, #414345, #5f092d, #2c2c2b, #2b292b);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite; 
      color: #ffffff; /* Added a default text color for the dark background */
    }
    .chart-container { width: 600px; }

    /* CSS FOR THE FORM */
    #addCostForm {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #000000;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1); /* Added a slight background */
    }
    
    #addCostForm input {
      margin-right: 10px;
    }
    /* END OF FORM CSS */
    
    /* CSS FOR THE COST LIST */
    .cost-list-container {
      width: 600px;
      margin-top: 20px;
    }
    
    #costList {
      list-style: none;
      padding: 0;
    }
    
    #costList li {
      display: flex;
      justify-content: space-between; /* Puts button on the right */
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #000000;
    }
    
    #costList .delete-btn {
      background-color: #580903;
      color: rgb(255, 255, 255);
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    /* END OF CSS */
    
  </style>
</head>
<body>

  <h1>My Monthly Costs</h1>
  <form id="addCostForm">
    <h3>Add New Cost</h3>
    <label for="categoryInput">Category:</label>
    <input type="text" id="categoryInput" placeholder="e.g., Transport" required>
    
    <label for="amountInput">Amount:</label>
    <input type="number" id="amountInput" placeholder="e.g., 100" required>
    
    <button type="submit">Add Cost</button>
  </form>

  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <div class="cost-list-container">
    <h3>Current Costs</h3>
    <ul id="costList">
      </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="app.js"></script>

</body>
</html>
